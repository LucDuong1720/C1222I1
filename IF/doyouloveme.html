<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do you love me?</title>
</head>
<body>
    <h1 style="position: absolute; left: 600px; top: 200px">Do you love me?</h1>
    <input type="button" value="YES" onclick="yes()" style="position: absolute; left: 650px; top: 260px;">
    <input type="button" value="NO" id="no" onmouseover="no()" style="position: absolute; left: 720px; top: 260px;">
</body>
<script>
    function yes() {
        alert("Love you too <3")
    }

    function no() {
        let x = Math.round(Math.random() * window.innerWidth);
        let y = Math.round(Math.random() * window.innerHeight);
        document.getElementById('no').style.left = x + 'px';
        document.getElementById('no').style.top = y + 'px';   
    }
</script>
</html>
