<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Good-Fast-Cheap</title>
    <style>
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 35px;
            margin: 10px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgb(174, 172, 172);
            -webkit-transition: .3s;
            transition: .3s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 25px;
            width: 25px;
            left: 5px;
            bottom: 5px;
            background-color: rgb(241, 237, 237);
            -webkit-transition: .3s;
            transition: .3s;
        }

        input:checked+.good {
            background-color: rgb(2, 255, 10);
        }

        input:checked+.cheap {
            background-color: rgb(37, 72, 243);
        }

        input:checked+.fast {
            background-color: rgb(255, 0, 0);
        }

        input:checked+.slider:before {
            -webkit-transform: translateX(25px);
            -ms-transform: translateX(25px);
            transform: translateX(25px);
        }

        .slider.round {
            border-radius: 35px;
        }

        .slider.round:before {
            border-radius: 50%;
        }

        span p {
            display: inline-block;
        }
    </style>
</head>

<body>

    <label class="switch">
        <input type="checkbox" id="good" onclick=switchGood() >
        <span class="slider round good"></span>
    </label>
    <span>
        <p><b>Good</b></p>
    </span>
    <br />
    <label class="switch">
        <input type="checkbox" id="cheap" onclick=switchCheap()>
        <span class="slider round cheap"></span>
    </label>
    <span>
        <p><b>Cheap</b></p>
    </span>
    <br />
    <label class="switch">
        <input type="checkbox" id="fast" onclick=switchFast()>
        <span class="slider round fast"></span>
    </label>
    <span>
        <p><b>Fast</b></p>
    </span>
    <script>

        function switchGood() {
            let isGood = document.getElementById("good").checked;
            let isCheap = document.getElementById("cheap").checked;
            let isFast = document.getElementById("fast").checked;
            if (isCheap && isFast) {
                if (Math.random() < 0.5) {
                    document.getElementById("cheap").checked = false;
                } else {
                    document.getElementById("fast").checked = false;
                }
            }
        }
        function switchCheap() {
            let isGood = document.getElementById("good").checked;
            let isCheap = document.getElementById("cheap").checked;
            let isFast = document.getElementById("fast").checked;
            if (isGood && isFast) {
                if (Math.random() < 0.5) {
                    document.getElementById("good").checked = false
                } else {
                    document.getElementById("fast").checked = false
                }
            }
        }
        function switchFast() {
            let isGood = document.getElementById("good").checked;
            let isCheap = document.getElementById("cheap").checked;
            let isFast = document.getElementById("fast").checked;
            if (isGood && isCheap) {
                if (Math.random() < 0.5) {
                    document.getElementById("cheap").checked = false
                } else {
                    document.getElementById("good").checked = false
                }
            }
        }

    </script>
</body>

</html>
