<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập thêm</title>
</head>
<body>
    <table>
        <tr>
            <td>
                <label for="">Lượng điện tiêu thụ</label>
            </td>
            <td><input type="number" id="A"></td>
        </tr>
        <tr>
            <td>
                <label for="">Số tiền cần trả</label>
            </td>
            <td><input type="number" id="B"></td>
        </tr>
        <tr>
            <td>
                <button onclick="thanhtien()">Result</button>
            </td>
        </tr>
    </table>
    <script>
        function thanhtien() {
            let A = +document.getElementById("A").value;
            let B = +document.getElementById("B").value;
            if (A <= 50){
                document.getElementById("B").value = A*1678;
            }
            if (A <= 100){
                document.getElementById("B").value = (A-50)*1734 + 50*1678;
            }
            if (A <= 200){
                document.getElementById("B").value = 50*1678 + 50*1734 + (A-100)*2014;
            }
            if (A <= 300){
                document.getElementById("B").value = 50*1678 + 50*1734 + 100*2014 + (A-200)*2536;
            }
            if (A <= 400){
                document.getElementById("B").value = 50*1678 + 50*1734 + 100*2014 + 200*2536 + (A-300)*2834;
            }
            if (A > 400){
                document.getElementById("B").value = 50*1678 + 50*1734 + 100*2014 + 200*2536 + 300*2834 + (A-600)*2972; 
            }
        }
    </script>
</body>
</html>
