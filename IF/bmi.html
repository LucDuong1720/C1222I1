<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
</head>
<body>
    <h1>Tính chỉ số cân nặng</h1>
    <table>
        <tr>
            <td>Nhập cân nặng: (kg)</td>
            <td><input type="number" id="kg"></td>
        </tr>
        <tr>
            <td>Nhập chiều cao: (m)</td>
            <td><input type="number" id="m"></td>
        </tr>
        <tr>
            <td><button onclick="kiemtra()">Kiểm tra</button></td>
            <td><p id="result"></p></td>
        </tr>
    </table>
    <script>
        function kiemtra() {
            let nang = document.getElementById("kg").value;
            let cao = document.getElementById("m").value;
            let bmi = nang / (cao * cao)
            let result = "";
            if(bmi < 18.5 && bmi > 0) {
                result = "Underweight";
            }else if (bmi < 25.0 && bmi >= 18.5) {
                result = "Normal";
            }else if (bmi < 30.0 && bmi >= 25.0) {
                result = "Overweight";
            }else if (bmi >= 30.0) {
                result = "Obese";
            }else {
                result = "Error";
            }
            document.getElementById("result").innerHTML = "Chỉ số BMI của bạn là: " + bmi + ". Tình trạng của bạn là " + result;
        }

    </script>
</body>
</html>
