<html lang="en">

<body>
    <Table>
        <h2>Registration</h2>
        <h3>Personal Details</h3>
        <tr>
            <td>
                <label for="">Full Name</label>
            </td>
            <td>
                <label for="">Date of Birth</label>
            </td>
            <td>
                <label for="">Email</label>
            </td>
        </tr>
        <tr>
            <td>
                <input type="text"; placeholder="Enter your name">
            </td>
            <td>
                <input type="text"; placeholder="Enter birth day">
            </td>
            <td>
                <input type="email"; placeholder="Enter your email">
            </td>
        </tr>
        <tr>
            <td>
                <label for="">Mobile number</label>
            </td>
            <td>
                <label for="">Gender</label>
            </td>
            <td>
                <label for="">Occupation</label>
            </td>
        </tr>
        <tr>
            <td>
                <input type="tel"; placeholder="Enter mobile number">
            </td>
            <td>
                <input type="text"; placeholder="Enter your gender">
            </td>
            <td>
                <input type="text"; placeholder="Enter Occupation">
            </td>
        </tr>
        <tr>
            <td>
                <h3>Identity Details </h3> 
            </td>
        </tr>  
        <tr>
            <td>
                <label for="">ID Type</label>
            </td>
            <td>
                <label for="">ID Number</label>
            </td>
            <td>
                <label for="">Issue Authority</label>
            </td>
        </tr>
        <tr>
            <td>
                <input type="number"; placeholder="Enter ID Type">
            </td>
            <td>
                <input type="number"; placeholder="Enter ID number">
            </td>
            <td>
                <input type="number"; placeholder="Enter issue department">
            </td>
        </tr>
        <tr>
            <td>
                <label for="">Issua Date</label>
            </td>
            <td>
                <label for="">Issua State</label>
            </td>
            <td>
                <label for="">Expiry Date</label>
            </td>
        </tr>
        <tr>
            <td>
                <input type="number"; placeholder="Enter ID issue date">
            </td>
            <td>
                <input type="number"; placeholder="Enter ID issue state">
            </td>
            <td>
                <input type="number"; placeholder="Enter ID expiry date">
            </td>
        </tr>  
        <tr>
            <td>
                <input type="button" value="Next &#8594;">
            </td>
