<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 2</title>
</head>
<body>
    <script>
        let inputCelsius;
        inputCelsius = prompt("Enter Celsius");
        let C = parseInt(inputCelsius);
        let F = (C/5)*9 + 32;
        document.write('C = ' + C);
        document.write('<br/>');
        document.write('F = ' + F);
    </script>
</body>
</html>
