<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 3 và 4</title>
</head>
<body>
   <script>
    let inputDiameter;
    inputDiameter = prompt("Enter Diameter");
    let D = parseInt(inputDiameter);
    let C = D * 3.14;
    let S = (D/2)*(D/2)* 3.14;
    document.write('Đường kính = ' + D);
    document.write('<br/>');
    document.write('Chu vi hình tròn =' + C);
    document.write('<br/>');
    document.write('Diện tích hình tròn =' + S);
   </script> 
</body>
</html>
