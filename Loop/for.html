<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For</title>
</head>
<body>
    <h1>JavaScript Loops</h1>
    <p id ="a"></p>
    <script>
        let text= "";
        let i;
        for(i = 0; i < 5 ; i++) {
            text += "The number is " + i + "<br>";
        }
        document.getElementById("a").innerHTML = text;
    </script>
    <br>
</body>
</html>
