<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2</title>
</head>

<body>
    <script>
        do {
            message = parseInt(prompt("Nhiệt độ hiện tại", ""));
        }
        while (isNaN(message))
        if (message < 20) {
            alert("Tăng nhiệt độ")
        } else if (message > 100) {
            alert("Giảm nhiệt độ")
        } else { alert("Hoàn hảo") }
    </script>
    </script>
</body>

</html>
