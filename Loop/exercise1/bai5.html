<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 5</title>
</head>

<body>
    <p>Bài 5: Tính tổng của 20 số đầu tiên trong dãy fibonacci.</p>
    <p id="result"></p>
    <script>
        function fibonancci(n) {
            if (n < 2) {
                return 1;
            } else {
                return fibonancci(n - 2) + fibonancci(n - 1);
            }
        }

        function check() {
            let total = 0;
            for (let i = 1; i <= 20; i++) {
                total += fibonancci(i);
            }
            document.getElementById("result").innerHTML = total;
        }
        check();
    </script>
</body>

</html>
