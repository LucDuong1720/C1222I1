<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise1</title>
</head>
<body>
    <p>Bài 1: Sử dụng vòng lặp để đếm từ 1 đến 100. Khi số là 99, hiển thị hộp thoại thông báo là đã hoàn thành.</p>
    <p id="result"></p>
    <script>
        let number = "";
        for (let i = 1; i <= 100; i++) {
            number += i + "<br>";
            if (number == 99) {
                alert("Done");
            }
        }
        document.getElementById("result").innerHTML = number;
    </script>
</body>
</html>
