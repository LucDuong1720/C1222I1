<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 6</title>
</head>
<body>
    <p>Bài 6: Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.</p>
    <p id="result"></p>
</body>
<script>
        function totalDivSeven() {
            let total = 0;
            for (let i = 0; i < 30; i++) {
                total += i * 7;
            }
            document.getElementById("result").innerHTML = total;
        }
        totalDivSeven();
</script>
</html>
