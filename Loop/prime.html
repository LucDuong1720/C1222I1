<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiện thị các số nguyên tố đầu tiên</title>
</head>
<body>
    <script>
        function checkSnt(number) {
            let count = 0;
            let countSnt = 0;
            for (let n = 2; n < 1000; n++ ) {
                if (countSnt < number) {
                    for (let i = 1; i <= n; i++) {
                        if (n % i == 0) {
                            count += 1;
                        }
                    }
                    if (count == 2) {
                        document.write(n +"<br>");
                        countSnt += 1;
                    }
                    count = 0;
                }
            }
        }
        let number = parseInt(prompt("Nhập n số nguyên tố đầu tiên: "));
        checkSnt(number);
    </script>
</body>
</html>
