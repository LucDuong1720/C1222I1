<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng cửu chương</title>
</head>
<body>
    <style>
        tr {
            border-style: double;
        }
        td {
            border-style: double;
        }
        table {
            border-style: double;
        }
    </style>
    <script>
        let sout, i, j;
        sout = "<table border-style: double width='1000' height='10' cellspacing='0'>";
        for (i = 1; i < 10; i++) {
            sout = sout + "<tr>";
            for (j = 1; j < 10; j++) {
                sout = sout + "<td>" + j + "x" + i + "=" + i * j + "</td>";
            }
            sout = sout + "</tr>";
        }
        sout = sout + "</table>";
        document.write(sout);
    </script>
</body>
</html>
