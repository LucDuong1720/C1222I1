<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 4</title>
</head>

<body>
    <p><b>Bài 4:</b> In hình chữ nhật</p>
    <h2 id="result"></h2>
    <script>
        function print(a, b) {
            let result = '';    
            for (let i = 0; i <= b; i++) {
                for (let j = 0; j <= a; j++) {
                    if (i == 0 || i == b) {
                        result += '*';
                    } else {
                        if (j == 0 || j == a) {
                            result += '*';
                        } else {
                            result += '&nbsp&nbsp;';
                        }
                    }

                }
                result += '<br/>'
            }
            document.getElementById("result").innerHTML = result;
        }
        print(21, 7);
    </script>
</body>

</html>
