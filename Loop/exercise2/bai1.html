<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1</title>
</head>

<body>
    <p>Bài 1: In dãy Fibonaci</p>
    <p id="result"></p>
    <script>
        function fibonancci(n) {
            if (n < 2) {
                return 1;
            } else {
                return fibonancci(n - 2) + fibonancci(n - 1);
            }
        }
        function display() {
            let n = prompt("Số Finbonancci cần hiển thị")
            let output = "";
            for (var i = 1; i <= n; i++) {
                output += fibonancci(i) + "<br>";
            }
            document.getElementById("result").innerHTML = output;
        }
        display();
    </script>
</body>

</html>
