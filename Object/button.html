<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <style>
        button {
            width: 300px;
            height: 50px;
            background-color: rgb(2, 175, 132);
            color: white;
            border: none;
        }
        button:hover {
            background-color: rgb(13, 134, 209);
        }
    </style>
</head>
<body>
    <button>Mouse Over Me</button>
</body>
</html>
