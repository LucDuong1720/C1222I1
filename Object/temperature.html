<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature</title>
</head>
<body>
    <p id="result"></p><br>
    <script>
        function Temperature(c){
            this.tempC = c;
            this.convertfromCtoF = function() {
                document.getElementById("result").innerHTML = `${c} độ C = ${(this.tempC * 1.8) + 32} độ F`
            }
            this.convertfromCtoK = function() {
                document.getElementById("result").innerHTML += `<br> ${c} độ C = ${this.tempC + 273 } độ K`
            }
        }
        let temp = new Temperature(25);
        temp.convertfromCtoF();
        temp.convertfromCtoK();
    </script>
</body>
</html>
