<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime</title>
</head>

<body>
    <script>
        let num = parseInt(prompt("Nhập số cần kiểm tra"));
        isPrime(num)

        function isPrime(num) {
            let count = 0;
            let isPrime = false;
            if (num == 0) {
                alert(num + " không phải là số nguyên tố")
            } else {
                for (let i = 1; i <= num; i++) {
                    if (num % i == 0) {
                        count += 1;
                    }
                }
                if (count == 2) {
                    isPrime = true
                }
                if (isPrime) {
                    alert(num + " là số nguyên tố")
                } else {
                    alert(num + " không phải là số nguyên tố")
                }
            }
        }
    </script>
</body>

</html>
